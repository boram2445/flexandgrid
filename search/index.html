<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/src/css/default.css" />
    <link rel="stylesheet" href="/src/css/color.css" />
    <link rel="stylesheet" href="/search/style.css" />
    <link rel="stylesheet" href="/src/components/gnb-nav-modal.css" />
    <link rel="stylesheet" href="/src/components/gnb-nav.css" />
    <link rel="stylesheet" href="/src/components/drawer-menu.css">
    <link rel="stylesheet" href="/src/components/mobile-drawer-menu.css">
    <link rel="stylesheet" href="/src/components/search-item.css" />
    <link rel="stylesheet" href="/src/components/search-modal.css" />
    <link rel="stylesheet" href="/src/components/mobile-search-modal.css">
    <script defer src="/src/components/gnb-nav.js"></script>
    <script defer src="/src/components/mobile-drawer-menu.js"></script>
    <script defer src="/src/components/button.js"></script>
    <script defer src="/src/js/darkmode.js"></script>
    <script defer src="/src/js/search.js"></script>
    <script defer src="searchPage.js"></script>
</head>

<body class="search-body">
    <h1 class="sr-only">검색 페이지입니다.</h1>
    <header class="gnb-header">
        <div class="gnb-cont">
            <h1 class="logo-container">
                <a href="/" class="header-logo">
                    <span class="a11y-hidden">flex and grid 홈</span>
                </a>
            </h1>
            <nav>
                <ul class="nav-left">
                    <li class="hamburger-container">
                        <button type="button" class="hamburger-menu">
                            <span class="a11y-hidden">모바일 메뉴</span>
                        </button>
                    </li>
                    <li class="nav-left-menu nav-cheatsheet">Cheatsheet
                        <div class="modal-menu">
                            <ul class="list-menu">
                                <li class="list-item">
                                    <a class="link-menu" href="/cheatsheet-flex">Flex Cheatsheet</a>
                                </li>
                                <li class="list-item">
                                    <a class="link-menu" href="/cheatsheet-grid">Grid Cheatsheet</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-left-menu nav-flex">
                        <a href="/flex">Flex</a>
                    </li>
                    <li class="nav-left-menu nav-grid">
                        <a href="/grid">Grid</a>
                    </li>
                    <li class="nav-left-menu nav-tryit">
                        <a href="/try-it">Try it</a>
                    </li>
                </ul>
                <ul class="nav-right">
                    <li class="mobile-search">
                        <button class="search-toggle">
                            <span class="a11y-hidden">검색 창 활성화</span>
                        </button>
                    </li>
                    <li class="search">
                        <form action="/search" method="get" autocomplete="off">
                            <input type="text" class="search-input" name="q" placeholder="Search" />
                            <button type="submit" class="search-btn">
                                <span class="a11y-hidden">검색 버튼</span>
                            </button>
                        </form>
                        <div class="modal-history">
                            <div class="header-history">
                                <strong class="tit-history">최근 검색어</strong>
                                <button class="btn-del-all">전체 삭제</button>
                            </div>
                            <ul class="list-history"></ul>
                        </div>
                    </li>
                    <li class="button-group">
                        <button class="darkmode-btn">
                            <span class="a11y-hidden">다크 모드 전환</span>
                        </button>
                        <a href="https://github.com/flexandgrid/flexandgrid" target="_blank" class="github-btn">
                            <span class="a11y-hidden">깃헙 바로가기</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

	<aside class="aside mobile-menu">
		<div class="aside-area mobile-menu-area">
			<div class="drawer-menu">
				<a href="/index.html" class="mobile-logo"></a>
				<button class="btn-drawer-menu btn-drawer-menu-mobile btn-cheatSheet fold">Cheatsheet
					<ol class="list-drawer-menu">
						<li>
							<a href="/cheatsheet-flex/index.html" class="tit-drawer-menu">Flex Cheatsheet</a>
						</li>
						<li>
							<a href="/cheatsheet-flex/index.html" class="tit-drawer-menu">Grid Cheatsheet</a>
						</li>
					</ol>
				</button>
				<a href="/flex/index.html" class="btn-drawer-menu btn-drawer-menu-mobile btn-flex fold">Flex</a>
				<a href="/grid/index.html" class="btn-drawer-menu btn-drawer-menu-mobile btn-grid fold">Grid</a>
				<div class="cont-mobile-util">
					<button class="btn-mobile-menu mobile-darkmode darkmode-btn">Dark Mode</button>
					<a href="https://github.com/flexandgrid/flexandgrid" target="_blank" class="btn-mobile-menu mobile-github">Github</a>
				</div>
			</div>
		</div>
	</aside>
	<div class="overlay menu-overlay" aria-hidden></div>

    <aside class="search-modal-mobile">
        <header>
            <h1 class="visually-hidden">검색창</h1>
            <form action="/search" method="get" autocomplete="off">
                <input type="text" class="search-input" name="q" placeholder="Search" />
                <button type="submit" class="search-btn">
                    <span class="visually-hidden">검색 버튼</span>
                </button>
            </form>
            <button class="close-btn" type="button">취소</button>
        </header>
        <section class="modal-history">
            <header class="header-history">
                <h2 class="tit-history">최근 검색어</h2>
                <button type="button" class="btn-del-all">전체 삭제</button>
            </header>
            <ul class="list-history-m"></ul>
        </section>
    </aside>
    <div class="overlay search-overlay" aria-hidden></div>

    <main class="main">
        <div>
            <p class="text-search">Results for ""</p>
            <p class="text-search-count">Showing 0 results</p>
    
            <ul class="list-search"></ul>
        </div>
    </main>
    <button type="button" class="btn-up"></button>
</body>

</html>
